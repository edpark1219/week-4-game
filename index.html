<!DOCTYPE html>
<html>
<head>
	<title>
	</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="assets/javascript/game.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="jumbotron">
  <div class="container">
    <h1>NBA Stars RPG</h1>
  </div>
</div>

<div class="container">
	<div class="row">
		<h3>Your Characters:</h3>
		<br>
		<img id="steph" src="assets/images/steph.jpg">
		<img id="lebron" src="assets/images/lebron.jpg">
		<img id="brodie" src="assets/images/brodie.jpg">
		<img id="harden" src="assets/images/harden.jpg">
	</div>

	<div class="row">
		<h3>Enemies Available to Attack:</h3>
		<p><span id="enemies"></span></p>
	</div>

	<div class="row">
		<button type="button" id="attack" class="btn btn-default">Attack</button>
		<br>
		<p><span id="attackmsg"></span></p>
		<br>
		<button type="button" id="reset" class="btn btn-default">Reset</button>
	</div>

	<div class="row">
		<h3>Defender</h3>
		<br>
		<p><span id="defender"></span></p>
	</div>


</div>



</body>
</html>
